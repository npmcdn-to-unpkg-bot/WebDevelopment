<!DOCTYPE html>
<html>
<head>
	<title>CSS_floating</title>
	<meta charset="utf-8">
	<style type="text/css">
		.red {
			color: red;
		}

		.large{
			font-size: 200%;
		}

		#green{
			color: green;
		}
		.underlined{
			text-decoration: underline;
		}

		#first-section{
			color: blue;
			background-color: #81F7D8;
			width: 200px;
			float: left;
		}

		#second-section {
			background: #009ACB;
			width: 200px;
			float: right;
			
		}

		.clear-float{
			clear: both;
		}
	</style>
</head>
<body>

	<div id="first-section">
	<p>The quick brown fox jumped of the lazy dog.</p>

	<p>Wow, I love internal CSS!</p>
	</div>

	<div id="second-section">
	<p id="green">This is some more text. <span class="underlined">And this text is under lined.</span></p>

	<h1 class="red">CSS is cool!</h1>
	</div>

	<div class="clear-float"></div>
	<p>This paragraph is not floated!</p>
</body>
</html>
